<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- -https://github.com/rocka/dotFiles/blob/master/.config/fontconfig/conf.d/10-replace.conf -->
<fontconfig>
 <match>
  <test name="family" compare="contains">
   <string>ui-sans-serif</string>
  </test>
  <edit name="family">
   <string>sans-serif</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>-apple-system</string>
  </test>
  <edit name="family">
   <string>sans-serif</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>Arial</string>
  </test>
  <edit name="family">
   <string>sans-serif</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>Helvetica</string>
  </test>
  <edit name="family">
   <string>sans-serif</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="eq">
   <string>Segoe UI</string>
  </test>
  <edit name="family">
   <string>sans-serif</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>Liberation</string>
  </test>
  <edit name="family" mode="delete"></edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>ui-serif</string>
  </test>
  <edit name="family">
   <string>serif</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>ui-monospace</string>
  </test>
  <edit name="family">
   <string>monospace</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>Courier</string>
  </test>
  <edit name="family">
   <string>monospace</string>
  </edit>
 </match>

 <match>
  <test name="family" compare="contains">
   <string>Consolas</string>
  </test>
  <edit name="family" mode="assign_replace">
   <string>monospace</string>
  </edit>
 </match>
</fontconfig>
